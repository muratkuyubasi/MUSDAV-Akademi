
<div class="page-title-area item-bg1">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a href="/">Startseite</a></li>
          
            </ul>
            <h2>Das Team</h2>
        </div>
    </div>
</div>

<div
    class="instructor-area pt-100 pb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let item of instructors">
                <div class="single-instructor-member mb-30">
                    <div class="member-image">
                        <img [src]="item.profilePhoto ? imagePath$+'/Users/'+item.profilePhoto:'assets/img/user-profile.jpg'" alt="images">
                    </div>
                    <div class="member-content">
                        <h3><a >{{item.firstName}} {{item.lastName}}</a></h3>
                        <span>{{item.email}}</span>
                        <!-- <ul class="social">
                            <li>{{item.phoneNumber}}adadasdd</li>
                            <li><a href="#" class="" target="_blank">{{item.phoneNumber}}</a></li>
                           
                        </ul> -->
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
