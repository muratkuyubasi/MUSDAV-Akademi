<div class="page-title-area item-bg1">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a href="/">Startseite</a></li>
                <!-- <li>{{pageContent.menuName}}</li> -->
            </ul>
            <h2>{{pageContent.menuName}}</h2>
        </div>
    </div>
</div>
<div
    class="about-area ptb-70">
    <div class="container">
        <div class="row align-items-center">
            <div [class]="'col-lg-6 col-md-12'" *ngIf="pageContent.fileUrl">
                <div class="about-image">
                    <img [src]="imagePath$+pageContent.fileUrl" class="shadow" [alt]="pageContent.menuName">
                    
                </div>
            </div>
            <div [class]="pageContent.fileUrl ? 'col-lg-6 col-md-12':'col-lg-12 col-md-12'">
                <div class="about-content" [innerHTML]="pageContent.pageContent"></div>
            </div>
        </div>

    </div>
</div>
