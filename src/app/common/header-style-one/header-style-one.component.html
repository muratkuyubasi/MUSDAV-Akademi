<!-- Header -->
<header class="header-area p-relative">
    <!-- Top Header -->
    <div class="top-header top-header-style-four">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8 col-md-8">
                    <ul class="top-header-contact-info">
                        <li>
                            <a href="tel:{{siteSettings?.sitePhone}}">{{siteSettings?.sitePhone}}</a>
                        </li>
                        
                    </ul>
                    <div class="top-header-social">
                        
                        <a href="mailto:{{siteSettings?.siteEmail}}" target="_blank"> {{siteSettings?.siteEmail}}</a>
                       
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <ul class="top-header-login-register" *ngIf="isAuth$">
                        <li><a routerLink="/student">
                            {{user$.firstName}} {{user$.lastName}} 
                        </a></li>
                        <li><a (click)="onLogout()"><i class='bx bx-log-out-circle'></i> Abmelden</a></li>
                    </ul>
                    <ul class="top-header-login-register" *ngIf="!isAuth$">
                        <li><a [routerLink]="'/login'" ><i class='bx bx-log-in'></i> Anmelden</a></li>
                     
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <div
        class="navbar-area navbar-style-three"
        [ngClass]="{'sticky': isSticky}"
    >
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" [class.active]="classApplied">
                <a
                    class="navbar-brand"
                    routerLink="/"
                >
                    <img src="assets/img/logo.png"  alt="Mufid BildungsstÃ¤tte">
                </a>
                <button class="navbar-toggler" type="button" (click)="toggleClass()">
                    <span class="burger-menu">
                        <span class="top-bar"></span>
                        <span class="middle-bar"></span>
                        <span class="bottom-bar"></span>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item" *ngFor="let menu of mainMenus">
                            <a  
                            [class]="menu.subMenus.length>0 ? 'dropdown-toggle nav-link':'nav-link' " 
                            [routerLinkActive]="menu.subMenus.length ==0?'active':''" 
                            [routerLinkActiveOptions]="{exact: true}" 
                            [routerLink]="
                            menu.url !='' ? menu.url : menu.subMenus.length==0 ? '/detail/'+menu.code+'/'+menu.slug:''">
                            {{menu.name}}
                        </a>
                            <ul *ngIf="menu.subMenus" class="dropdown-menu">
                                <li class="nav-item" *ngFor="let submenu of menu.subMenus">
                                    <a [routerLink]="submenu.url !='' ? submenu.url : '/detail/'+submenu.code+'/'+submenu.slug" class="nav-link" 
                                    routerLinkActive="active" 
                                    [routerLinkActiveOptions]="{exact: true}">{{submenu.name}}</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item"><a href="javascript:void(0)" class=" dropdown-toggle nav-link">Angebote </a>
                            <ul class="dropdown-menu">
                                <li class="nav-item" *ngFor="let item of categories">
                                    <a  class="nav-link">{{item.fieldName}} <i class='bx bx-chevron-right'></i></a>
                                    <ul class="dropdown-menu">
                                        <li class="nav-item" *ngFor="let sub of item.categories">
                                            <a  
                                           
                                            [routerLink]="['/category',sub.code,sub.categoryName | seoslugify]"  
                                            class="nav-link" 
                                            routerLinkActive="active"
                                            [routerLinkActiveOptions]="{exact: true}">{{sub.categoryName}}</a></li>
                                        
                                    </ul>
                                </li>
                               
                                
                                
                            </ul>
                        </li>
                        <li class="nav-item"></li>
                    </ul>
                </div>
                <div class="others-option">
                    
                    <div class="search-box d-inline-block">
                        <i class='bx bx-search' (click)="toggleClass3()"></i>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    
</header>

<!-- Search Overlay -->
<div
    class="search-overlay"
    [class.active]="classApplied3"
>
    <div class="d-table">
        <div class="d-table-cell">
            <div class="search-overlay-layer"></div>
            <div class="search-overlay-layer"></div>
            <div class="search-overlay-layer"></div>
            <div class="search-overlay-close" (click)="toggleClass3()">
                <span class="search-overlay-close-line"></span>
                <span class="search-overlay-close-line"></span>
            </div>
            <div class="search-overlay-form">
                <form>
                    <input  [formControl]="searchForm" class="input-search" placeholder="Suche hier...">
                    <button  (click)="searchCourses()"><i class='bx bx-search-alt'></i></button>
                </form>
            </div>
        </div>
    </div>
</div>
